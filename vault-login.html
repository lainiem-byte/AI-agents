<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LNL Vault - Access Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e8e8e8;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #2a2a2a;
      border: 2px solid #d4af37;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      padding: 50px 30px;
      text-align: center;
      border-bottom: 2px solid #d4af37;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #d4af37;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    .tagline {
      color: #888;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .content {
      padding: 50px 40px;
    }

    .title {
      font-size: 24px;
      color: #d4af37;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #888;
      text-align: center;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #e8e8e8;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
    }

    .form-input::placeholder {
      color: #555;
      text-transform: none;
      letter-spacing: normal;
    }

    .btn {
      width: 100%;
      padding: 18px;
      background: #d4af37;
      border: none;
      color: #1a1a1a;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Georgia', serif;
    }

    .btn:hover {
      background: #c9a532;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }

    .btn:active {
      transform: translateY(2px);
    }

    .btn:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .error-message {
      background: #330000;
      border-left: 4px solid #cc3300;
      padding: 15px;
      margin-top: 20px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .error-message.show {
      display: block;
    }

    .error-message p {
      margin: 0;
      color: #ffcccc;
      font-size: 14px;
    }

    .success-message {
      background: #003300;
      border-left: 4px solid #00cc00;
      padding: 15px;
      margin-top: 20px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .success-message.show {
      display: block;
    }

    .success-message p {
      margin: 0;
      color: #ccffcc;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .loading.show {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212, 175, 55, 0.1);
      border-radius: 50%;
      border-top-color: #d4af37;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 15px;
      color: #888;
      font-size: 14px;
    }

    .footer {
      padding: 30px;
      text-align: center;
      font-size: 11px;
      color: #666;
      border-top: 1px solid #333;
    }

    .footer a {
      color: #d4af37;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .key-format-hint {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
    }

    /* Initialization animation for successful login */
    @keyframes initialize {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .initializing {
      animation: initialize 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">THE LNL GROUP</div>
      <div class="tagline">Logic + Luxury</div>
    </div>

    <div class="content">
      <h1 class="title">Vault Access</h1>
      <p class="subtitle">Enter your unique access key to initialize your workspace</p>

      <form id="vaultForm">
        <div class="form-group">
          <label class="form-label" for="vaultKey">Access Key</label>
          <input 
            type="text" 
            id="vaultKey" 
            class="form-input" 
            placeholder="LNL-XXX-XXXXX"
            maxlength="14"
            required
            autocomplete="off"
          >
          <div class="key-format-hint">Format: LNL-XXX-XXXXX</div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Initialize Vault
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Authenticating...</div>
      </div>

      <div class="error-message" id="errorMessage">
        <p id="errorText"></p>
      </div>

      <div class="success-message" id="successMessage">
        <p id="successText"></p>
      </div>
    </div>

    <div class="footer">
      <p>Your vault is secured by The Mechanical Heart<br>
      <a href="https://lnlgroup.com">LNL Group</a> | Growth Architecture</p>
    </div>
  </div>

  <script>
    // Auto-format vault key as user types
    const vaultKeyInput = document.getElementById('vaultKey');
    
    vaultKeyInput.addEventListener('input', function(e) {
      let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      
      // Format: LNL-XXX-XXXXX
      if (value.length > 3 && !value.startsWith('LNL')) {
        value = 'LNL' + value.substring(3);
      }
      
      let formatted = '';
      if (value.length > 0) formatted += value.substring(0, 3);
      if (value.length > 3) formatted += '-' + value.substring(3, 6);
      if (value.length > 6) formatted += '-' + value.substring(6, 11);
      
      e.target.value = formatted;
    });

    // Handle form submission
    document.getElementById('vaultForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const vaultKey = vaultKeyInput.value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const errorText = document.getElementById('errorText');
      const successText = document.getElementById('successText');
      
      // Hide previous messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Validate key format
      const keyPattern = /^LNL-[A-Z0-9]{3}-[A-Z0-9]{5}$/;
      if (!keyPattern.test(vaultKey)) {
        errorText.textContent = 'Invalid key format. Please enter a valid vault key (LNL-XXX-XXXXX).';
        errorMessage.classList.add('show');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Authenticating...';
      loading.classList.add('show');
      
      try {
        // ==================================================================
        // IMPORTANT: UPDATE THIS URL WITH YOUR N8N WEBHOOK URL
        // ==================================================================
        // After importing the Concierge Agent workflow into n8n:
        // 1. Find the "Webhook: Vault Login Attempt" node
        // 2. Copy the Production URL (looks like: https://your-n8n.app.n8n.cloud/webhook/lnl-vault-login)
        // 3. Replace the URL below with your actual webhook URL
        // ==================================================================
        
        const response = await fetch('https://YOUR-N8N-INSTANCE.app.n8n.cloud/webhook/lnl-vault-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            vault_key: vaultKey
          })
        });
        
        const data = await response.json();
        
        // Hide loading
        loading.classList.remove('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Initialize Vault';
        
        if (data.auth === true) {
          // Success! Show success message
          successText.innerHTML = `
            <strong>Access Granted: ${data.client_name}</strong><br>
            Initializing your workspace...
          `;
          successMessage.classList.add('show');
          document.querySelector('.container').classList.add('initializing');
          
          // Redirect to Notion vault after 2 seconds
          setTimeout(() => {
            if (data.notion_url) {
              window.location.href = data.notion_url;
            } else {
              // Fallback if no notion_url returned
              successText.innerHTML += '<br><br>Your vault is ready. Please check your email for the direct link.';
            }
          }, 2000);
          
        } else {
          // Authentication failed
          errorText.textContent = 'Invalid or expired vault key. Please check your key and try again.';
          errorMessage.classList.add('show');
        }
        
      } catch (error) {
        console.error('Vault authentication error:', error);
        
        // Hide loading
        loading.classList.remove('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Initialize Vault';
        
        // Show error message
        errorText.textContent = 'Unable to connect to the vault server. Please try again in a moment.';
        errorMessage.classList.add('show');
      }
    });

    // Clear error message when user starts typing
    vaultKeyInput.addEventListener('focus', function() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    });
  </script>
</body>
</html>
