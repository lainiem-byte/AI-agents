<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNL Vault // Access Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --charcoal: #1a1a1a;
            --charcoal-light: #2d2d2d;
            --off-white: #f5f5f3;
            --gold: #c9a55c;
            --gold-hover: #d4b36a;
            --error: #e74c3c;
            --success: #27ae60;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--charcoal);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .vault-container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        /* Logo & Branding */
        .logo-section {
            margin-bottom: 48px;
        }

        .logo {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .vault-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .vault-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Access Key Input */
        .access-form {
            background: var(--charcoal-light);
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            padding: 40px 32px;
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-align: left;
        }

        .key-input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .key-input {
            width: 100%;
            padding: 16px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: var(--charcoal);
            border: 2px solid #3d3d3d;
            border-radius: 6px;
            color: var(--off-white);
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .key-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(201, 165, 92, 0.1);
        }

        .key-input::placeholder {
            color: #555;
            letter-spacing: 2px;
        }

        .key-input.error {
            border-color: var(--error);
            animation: shake 0.5s ease;
        }

        .key-input.success {
            border-color: var(--success);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: var(--gold);
            color: var(--charcoal);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--gold-hover);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--charcoal);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status Messages */
        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 16px;
            display: none;
        }

        .status-message.error {
            display: block;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .status-message.success {
            display: block;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            color: #27ae60;
        }

        /* Initialization Animation */
        .init-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--charcoal);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .init-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .init-logo {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 48px;
        }

        .init-text {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .init-progress {
            width: 200px;
            height: 2px;
            background: #3d3d3d;
            border-radius: 1px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .init-progress-bar {
            height: 100%;
            width: 0%;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .init-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .footer a {
            color: var(--gold);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Contact Link */
        .contact-link {
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .contact-link a {
            color: var(--off-white);
            text-decoration: none;
            border-bottom: 1px solid #555;
            transition: border-color 0.3s ease;
        }

        .contact-link a:hover {
            border-color: var(--gold);
        }

        /* Responsive */
        @media (max-width: 520px) {
            .access-form {
                padding: 32px 24px;
            }

            .vault-title {
                font-size: 26px;
            }

            .key-input {
                font-size: 16px;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="vault-container">
        <div class="logo-section">
            <div class="logo">LNL Group</div>
            <h1 class="vault-title">The Vault</h1>
            <p class="vault-subtitle">Client Access Portal</p>
        </div>

        <form class="access-form" id="accessForm">
            <label class="form-label" for="accessKey">Enter Access Key</label>
            <div class="key-input-wrapper">
                <input 
                    type="text" 
                    id="accessKey" 
                    class="key-input" 
                    placeholder="LNL-XXX-XXXXX"
                    maxlength="14"
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                Initialize Vault
            </button>
            <div class="status-message" id="statusMessage"></div>
        </form>

        <p class="contact-link">
            Don't have an access key? <a href="https://lnlgroup.com/contact">Contact the Architect</a>
        </p>

        <footer class="footer">
            <p>Â© 2026 <a href="https://lnlgroup.com">LNL Group</a> // Growth Architecture</p>
        </footer>
    </div>

    <!-- Initialization Overlay -->
    <div class="init-overlay" id="initOverlay">
        <div class="init-logo">LNL Group</div>
        <div class="init-text">Initializing Vault</div>
        <div class="init-progress">
            <div class="init-progress-bar" id="progressBar"></div>
        </div>
        <div class="init-status" id="initStatus">Verifying access credentials...</div>
    </div>

    <script>
        // Configuration - Update this with your n8n webhook URL
        const WEBHOOK_URL = 'YOUR_N8N_WEBHOOK_URL_HERE';
        
        // DOM Elements
        const form = document.getElementById('accessForm');
        const keyInput = document.getElementById('accessKey');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const initOverlay = document.getElementById('initOverlay');
        const progressBar = document.getElementById('progressBar');
        const initStatus = document.getElementById('initStatus');

        // Format input as user types (LNL-XXX-XXXXX)
        keyInput.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            if (value.length > 3) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            }
            if (value.length > 7) {
                value = value.slice(0, 7) + '-' + value.slice(7);
            }
            
            e.target.value = value.slice(0, 14);
            
            // Remove error state on input
            keyInput.classList.remove('error');
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const key = keyInput.value.trim();
            
            // Validate format
            if (!key.match(/^LNL-[A-Z0-9]{3}-[A-Z0-9]{5}$/)) {
                showError('Invalid key format. Expected: LNL-XXX-XXXXX');
                return;
            }

            // Start loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        access_key: key,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();

                if (data.auth === true) {
                    // Success - show initialization
                    keyInput.classList.add('success');
                    showInitialization(data);
                } else {
                    // Auth failed
                    showError(data.message || 'Access denied. Invalid or expired key.');
                }
            } catch (error) {
                showError('System error. Please contact the Architect.');
                console.error('Auth error:', error);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            keyInput.classList.add('error');
            statusMessage.className = 'status-message error';
            statusMessage.textContent = message;
        }

        function showInitialization(clientData) {
            initOverlay.classList.add('active');
            
            const stages = [
                { progress: 20, status: 'Verifying access credentials...' },
                { progress: 40, status: 'Loading client profile...' },
                { progress: 60, status: `Connecting to ${clientData.market || 'market'} architecture...` },
                { progress: 80, status: 'Preparing vault environment...' },
                { progress: 100, status: 'Initialization complete.' }
            ];

            let currentStage = 0;

            const interval = setInterval(() => {
                if (currentStage < stages.length) {
                    progressBar.style.width = stages[currentStage].progress + '%';
                    initStatus.textContent = stages[currentStage].status;
                    currentStage++;
                } else {
                    clearInterval(interval);
                    // Redirect to client's Notion page or dashboard
                    setTimeout(() => {
                        if (clientData.vault_url) {
                            window.location.href = clientData.vault_url;
                        } else {
                            // Fallback - show success message
                            initStatus.textContent = 'Redirecting to your vault...';
                        }
                    }, 500);
                }
            }, 600);
        }

        // Focus input on load
        window.addEventListener('load', () => {
            keyInput.focus();
        });
    </script>
</body>
</html>
